<html lang="tr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="site-header">
		<nav class="nav-container" role="navigation" aria-label="Main">
			<a class="logo font-serif text-accent" href="index.html">ney</a>
			<ul class="menu">
				<li><a class="menu-link text-primary" href="index.html">Home</a></li>
				<li><a class="menu-link text-accent" href="kedigaleri.html">Images</a></li>
				<li><a class="menu-link text-accent" href="quiz.html" aria-current="page">Quiz</a></li>
			</ul>
		</nav>
	</header>

	<main class="quiz-container">
		<section id="start-screen">
			<h1 class="quiz-title">ARAS ICIN QUIZ</h1>
			<p class="quiz-subtitle">yazdığın kadar soru çıkar.</p>

			<fieldset class="category-fieldset">
				<legend class="category-legend">Kategori seç</legend>
				<label class="category-label"><input type="checkbox" name="category" value="mix" checked> Karışık</label>
				<label class="category-label"><input type="checkbox" name="category" value="git"> Git</label>
				<label class="category-label"><input type="checkbox" name="category" value="github"> GitHub</label>
				<label class="category-label"><input type="checkbox" name="category" value="react"> React</label>
				<label class="category-label"><input type="checkbox" name="category" value="javascript"> JavaScript</label>
				<label class="category-label"><input type="checkbox" name="category" value="html"> HTML</label>
				<label class="category-label"><input type="checkbox" name="category" value="css"> CSS</label>
			</fieldset>

			<div class="count-row">
				<label for="question-count" class="count-label text-muted">Soru sayısı</label>
				<input id="question-count" class="count-input" type="number" min="1" step="1" value="20">
				<small id="count-help" class="text-muted">(Bu kategori: ...)</small>
			</div>

			<button id="start-btn" class="btn">Quize Başla</button>
			<!-- Günlük test (12 saatte bir) -->
			<div style="margin-top:12px; display:flex; flex-direction:column; gap:6px;">
				<button id="daily-btn" class="btn btn-secondary" type="button">Günlük Test (20 Soru)</button>
				<small id="daily-status" class="text-muted"></small>
			</div>
		</section>

		<section id="quiz-screen" class="hidden">
			<div class="quiz-header-row">
				<span id="progress" class="quiz-progress">Soru 1/1</span>
			</div>
			<div class="question-card">
				<div id="question" class="question-text"></div>
				<div id="options" class="options"></div>
			</div>
			<div class="quiz-actions">
				<button id="next-btn" class="btn btn-secondary">Sonraki</button>
				<button id="finish-btn" class="btn">Bitir</button>
			</div>
		</section>

		<section id="result-screen" class="hidden">
			<div id="score" class="quiz-score"></div>
			<ol id="result-list" class="result-list"></ol>
			<div class="quiz-actions">
				<button id="restart-btn" class="btn btn-secondary">Tekrar</button>
			</div>
		</section>
	</main>
	<script defer src="script/quiz.js"></script>
</body>
</html>
